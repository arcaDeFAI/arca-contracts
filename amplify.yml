version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Change directory to your frontend project
        - cd UI
        # Install dependencies for the frontend project
        - npm ci
    build:
      commands:
        # Since we are already in UI from the preBuild phase,
        # we can directly run the build command for the Next.js project.
        - npm run build
  artifacts:
    # This path is relative to the root of your *cloned repository* (arca-contracts)
    # The build output from Next.js static export will be in out directory inside UI
    baseDirectory: UI/out
    files:
      - '**/*'
  cache:
    paths:
      # Cache the node_modules specific to the frontend project
      - UI/node_modules/**/*
      # Cache Next.js build cache for faster builds
      - UI/.next/cache/**/*